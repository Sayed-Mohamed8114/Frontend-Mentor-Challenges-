<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="bg-blue-200 flex justify-center items-center h-screen">
    <div
      class="bg-white rounded-xl items-center flex flex-col p-1 h-auto w-[40%]"
    >
      <img
        src="./images/image-qr-code.png"
        alt="qrcodes"
        class="rounded-xl w-[95%] h-70 mb-2 md:h-85"
      />
      <div class="mt-1 p-2 flex items-center text-center flex-col">
        <h1 class="font-bold text-base mb-2 md:text-lg">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-gray-400 mb-5">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
