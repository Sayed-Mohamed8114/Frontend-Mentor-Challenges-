<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="main-section">
        <div class="result">Your Result</div>
        <div class="result-circle">
          <span class="big-score">76</span>
          <span class="total-score">of 100</span>
        </div>
        <h1>Great</h1>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="detailed-section">
        <h2>Summary</h2>
        <div class="detail-reaction">
          <span class="title-reaction">
            <img src="./assets/images/icon-reaction.svg" alt="reaction" />
            Reaction</span
          >
          <span class="score"
            ><span class="total-score">80 </span
            ><span class="total-grade">/ 100</span></span
          >
        </div>
        <div class="detail-memory">
          <span class="title-memory">
            <img src="./assets/images/icon-memory.svg" alt="reaction" />

            Memory</span
          >
          <span class="score"
            ><span class="total-score">92 </span
            ><span class="total-grade">/ 100</span></span
          >
        </div>
        <div class="detail-verbal">
          <span class="title-verbal">
            <img src="./assets/images/icon-verbal.svg" alt="reaction" />

            Verbal</span
          >
          <span class="score"
            ><span class="total-score">61 </span
            ><span class="total-grade">/ 100</span></span
          >
        </div>
        <div class="detail-visual">
          <span class="title-visual">
            <img src="./assets/images/icon-visual.svg" alt="reaction" />
            Visual</span
          >
          <span class="score"
            ><span class="total-score">72 </span
            ><span class="total-grade">/ 100</span></span
          >
        </div>
        <button class="submit-btn">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sayed Mohamed</a>.
    </div>
  </body>
</html>
