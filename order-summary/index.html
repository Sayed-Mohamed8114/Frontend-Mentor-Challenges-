<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div
      class="w-[80%] h-[70%] bg-white rounded-xl flex flex-col text-center md:w-[50%] lg:w-[40%] xl-[40%] 2xl:[30%]"
    >
      <div class="h-[30%] w-full top-0">
        <img
          src="./images/illustration-hero.svg"
          alt="hero"
          class="h-full rounded-t-xl w-full"
        />
      </div>
      <div class="p-6">
        <h1 class="font-bold mt-1 mb-2 text-3xl">Order Summary</h1>
        <p class="text-gray-500 mb-5">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="bg-blue-50 p-2 rounded-xl flex justify-between mb-10">
          <img src="./images/icon-music.svg" alt="music icon" />
          <div class="flex flex-col gap-0.5 items-center mr-25">
            <span class="font-bold">Annual Plan</span>
            <span class="text-gray-500">$59.99/year</span>
          </div>

          <button
            class="text-blue-700 underline flex justify-center items-center text-center cursor-pointer hover:text-blue-500 hover:no-underline"
          >
            Change
          </button>
        </div>
        <div class="flex items-center justify-between flex-col">
          <button
            class="bg-blue-500 font-bold p-2 rounded-xl w-[90%] cursor-pointer text-white shadow-[0_4px_6px_rgba(59,130,246,0.5)] hover:shadow-[0_4px_6px_rgba(59,130,246,0.9)] transition-shadow duration-400"
          >
            Proceed to Payment
          </button>
          <span
            class="text-gray-500 text-xl cursor-pointer mt-2 hover:text-black hover:font-bold"
            >Cancel Order</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
