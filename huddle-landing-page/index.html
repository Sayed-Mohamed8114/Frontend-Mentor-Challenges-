<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="./src/style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body
    class="m-0 p-0 box-border min-h-screen"
    style="background: url(./images/bg-desktop.svg); background-color: #674bb2"
  >
    <div class="w-[90%] mx-auto pt-10 sm:w-">
      <nav class="flex items-center">
        <img src="./images/logo.svg" alt="logo" />
      </nav>

      <section class="flex flex-col md:flex-row w-full mt-16">
        <div class="w-full md:w-1/2 p-5 flex justify-center">
          <img
            src="./images/illustration-mockups.svg"
            alt="main picture"
            class="w-full max-w-[600px]"
          />
        </div>

        <div class="w-full md:w-1/2 pt-10 text-center md:text-left">
          <h1 class="text-white text-3xl font-bold mb-2">
            Build The Community
          </h1>
          <h1 class="text-white text-3xl font-bold mb-4">
            Your Fans Will Love
          </h1>

          <p class="text-gray-300 mb-6 max-w-md mx-auto md:mx-0">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users.
          </p>

          <button
            class="cursor-pointer rounded-full bg-white text-purple-800 px-8 py-2 shadow-md hover:bg-gray-500 hover:text-white transition" 
          >
            Register
          </button>
        </div>
      </section>

      <footer
        class="w-full mt-10 flex justify-center md:justify-end items-center"
      >
        <div class="flex gap-4">
          <a
            href="#"
            class="w-10 h-10 flex items-center justify-center rounded-full border border-white text-white hover:bg-white hover:text-purple-800 transition"
          >
            <i class="fa-brands fa-facebook-f"></i>
          </a>

          <a
            href="#"
            class="w-10 h-10 flex items-center justify-center rounded-full border border-white text-white hover:bg-white hover:text-purple-800 transition"
          >
            <i class="fa-brands fa-twitter"></i>
          </a>

          <a
            href="#"
            class="w-10 h-10 flex items-center justify-center rounded-full border border-white text-white hover:bg-white hover:text-purple-800 transition"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
